<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Form3</title>
</head>

<body>
    <h3>여러가지 Input Type</h3>
    <form action="https://www.w3schools.com/action_page.php">

        <!-- hidden -->
        <input type="hidden" name="hidden1" value="alpha">

        <!-- text -->
        First name:<br>
        <!-- <input type="text"> -- name 값이 무조건 있어야 한다. 없으면 서버로 안넘어간다. -->
        <input type="text" name="firstname">ㅣ
        <br>
        Last name:<br>
        <input type="text" name="lastname">ㅣ
        <br>
        <hr>

        <!-- 필수요소인 경우 required ,placeholder : 입력 힌트 -->
        Id: <br>
        <input type="text" name="id" placeholder="id를 입력하세요" required> <!-- id 입력안하면 안넘어감 -->
        <br>
        <hr>

        <!-- disabled, readonly 둘 다 편집 불가능 -->
        별명: <br>
        <input type="text" name="nick" value="건드리면 안되는 값" disabled><br> <!-- 수정 불가 -->
        취미: <br>
        <input type="text" name="hobby" value="읽기전용" readonly><br> <!-- 수정 불가 -->
        <br>
        <hr>

        <!-- number -->
        나이: <br>
        <input type="number" name="age"> <!-- 숫자 외 다른 문자 입력이 안된다. -->
        <br>
        <hr>

        <!--  password -->
        user password: <br>
        <input type="password" name="psw"> <!-- 입력한 문자가 안보인다. -->
        <br>
        <hr>

        <!-- radio -->
        <!-- name 값을 동일하게 해야 하나만 선택이 된다. -->
        <input type="radio" name="gender" value="male">남성<br>
        <input type="radio" name="gender" value="female">여성<br>
        <input type="radio" name="gender" value="pet" checked>동물<br>
        <br>
        <hr>

        <!-- checkbox -->
        <input type="checkbox" name="vehicle1" value="Bike">자전거<br>
        <input type="checkbox" name="vehicle2" value="Car" checked>자동차<br>
        <br>
        <hr>

        <!-- button -->
        <!--  <button> 도 있고 <input type="button" 도 있다 -->
        <input type="button" value="Click me!" onclick="alert('Hello World!')">
        <br>
        <hr>

        <!-- reset -->
        <input type="reset" value="초기화"><br><br>

        <!-- submit -->
        <input type="submit" value="제출">
        <!-- form 안의 button 은 type=button 이 명시 안되면 submit 동작을 하니 주의! -->
        <!-- <button>버튼</button> : submit 으로 동작 --> 
        <button type="button">버튼</button>
    </form>

</body>

</html>
