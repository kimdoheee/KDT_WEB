<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Output</title>
</head>
<!-- 
    JavaScript 가  출력하는 4가지 방법.
    1. HTML element 에 출력  ← innerHTML 사용
    2. HTML 에 직접 출력 ← document.write() 사용 (그렇게 선호하는 코드는 아니다.)
    3. alert 팝업 ← window.alert() 사용
    4. 브라우저 console 에 출력, ← console.log().
-->

<body>

    <script>
        function showRandom(){
            document.getElementById('demo').innerHTML = 
            Math.floor((Math.random() * 10) + 1);
            // floor : 자기보다 작은 것 중 가장 큰 정수
        }
    </script>

    <h2 onclick="showRandom();">클릭하세요</h2>
    <p id="demo">1~10까지 난수</p>
    <script>
        // script 태그 안의 코드는 script element 가 로딩 완료된 직후에 실행
        document.getElementById('demo').innerHTML = "로딩중 실행될까?";
    </script>

    <br>

    <script>
        // 아래 코드는 '페이지가 로딩'될때 실행
        var text = "로딩중에 document.write()";
        document.write("<h2>" + text + "</h2>");
    </script>
    <!-- 
        document.write() 를 페이지 로딩 완료후에 호출하면
        기본 HTML 문서 다 지우고 write 함
    -->
    <p onclick="document.write('다 지우고 write() 한다')">그러나 이것을 클릭하면..</p>

    <br>

    <h2 onclick="alert('짜잔~')">클릭하면 팝업이..</h2>

    <br>

    <h2 onclick="showNumber(5)">클릭하고 console에서 확인해보자</h2>

    <script>
        function showNumber(num){
            var i, j;
            for(i = 0; i < num; i ++){
                j = i * 2;
                console.log("i=" + i + ", j" + j)     // 개발자도구 console 창에 출력
            }
            // for(①초기식 ; ②조건식 ; ③증감식){
            //
            //       ④ 수행코드...  
            //
            // }
            //  ①초기식 은 최초에 단 한번만 수행
            //  ②조건식 수행 (참,거짓 판정).  
            //    '참' 이면 아래 ④ 수행코드 를 수행
            //    '거짓' 이면 for 순환문 종료.
            //  ④ 수행코드가 끝나면 ③증감식 수행
            //  ③증감식 끝나면 다시 ②조건식 수행
        }
        
        /*
        	JavaScript 는 브라우저에서 실행 (Client side script) 이기 때문에
        	브라우저에서 디버깅도 가능하다.
        	크롬의 경우 Sources 탭에서 Scources 선택하고, breakpoint 추가한 뒤에 실행 가능.

        	
        	클라이언트 쪽(브라우저)에서 정상적인 동작이 안된다면
        	
        	1. 우선 '소스' 확인.  제대로 
        	2. console 창에서 에러 (예외) 발생여부 확인하기
        	3. source 창에서 디버깅
        */
    </script>

</body>

</html>
