<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Table2</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            /* 두께, 선종류, 선색상 */
            border-collapse: collapse;
            /* border 붙이기 */
        }

        th,
        td {
            padding: 15px;
            /* 셀 안쪽의 컨텐트와 border 사이 여백 */
        }

        th {
            text-align: left;
        }
    </style>
</head>

<!--
    colspan : 열병합
    rowspan : 행병합

    좌측 상단이 기준! 
-->

<body>

    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Tel</th>
            <!-- <th>Cell</th> -->
        </tr>
        <tr>
            <td>토니스타크</td>
            <td>555-555</td>
            <td>777-777</td>
        </tr>
    </table>

    <br>

    <table style="width: 100%;">
        <tr>
            <td>Name:</td>
            <td>토니스타크</td>
        </tr>
        <tr>
            <td rowspan="2">Tel</td>
            <td>555-555</td>
        </tr>
        <tr>
            <!-- <td>cell</td> -->
            <td>777-777</td>
        </tr>
    </table>

    <br>

    <table style="width: 100%;">
        <tr>
            <td>1</td>
            <td colspan="2" rowspan="2">2</td>
            <!-- <td>3</td> -->
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <!-- <td>7</td> -->
            <!-- <td>8</td> -->
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td colspan="2" rowspan="2">14</td>
            <!-- <td>15</td> -->
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <!-- <td>19</td> -->
            <!-- <td>20</td> -->
        </tr>
    </table>

</body>

</html>
