<!-- html 의 기본 구조 -->

<!DOCTYPE html>
<!-- HTML 의 주석입니다 -->
<!-- 여러줄 주석 가능
 합니다
-->
<html lang="ko">    <!-- 이 브라우저는 한글을 기본으로 함. -->

    <head>
        <!-- 브라우저에 알려주는 페이지 정보 -->
        <meta charset="utf-8">  <!-- 이 문서는 utf-8 로 전환된 문서라고 인코딩 정보 알려줌. -->
        <title>제목입니다.</title>  <!-- 탭 제목 -->
    </head>

    <body>
        <!-- 브라우저를 통해 실제로 보여지는 내용 -->
        <h1>안녕하세요.</h1>    <!-- headline : 제목 표시하는 태그 (h1 ~ h6) -->
        <h4>이번에는 html 입니다</h4>

    <body>

</html>
