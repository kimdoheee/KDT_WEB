<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript 연습</title>

    <style>
        p {
            border:solid 1px;
        }
    </style>
</head>

<body>
    <h3>회원가입 동의 약관</h3>
    <h3>아래 체크박스를 다 클릭했을때만 제출이 되도록 하고</h3>
    <h3>하나라도 체크 안되면 체크 안되었다는 팝업을 띄웁니다.</h3>
    <form name="checkAgree" action="https://www.w3schools.com/action_page.php" method="get" onsubmit="return chk()">
        <p>약관내용1 <br /> 어쩌구 저쩌구</p>
        <input type="checkbox" name="agree" value="어쩌구 저쩌구 동의" /> 약관에 동의하셔야 합니다 (필수)
        <p>약관내용2 <br /> 주저리 주저리</p>
        <input type="checkbox" name="agree" value="주저리 주저리 동의" /> 약관에 동의하셔야 합니다 (필수)
        <p>약관내용3<br /> 왈가 왈부</p>
        <input type="checkbox" name="agree" value="왈가 왈부 동의" /> 약관에 동의하셔야 합니다 (필수)
        <br />
        <input type="submit" value="제출">
    </form>
    <h3 id="result"></h3>
    
    <script>
        function chk(){
            var checkbox = document.getElementsByName("agree");
            var cnt = 0;
            for(var i = 0; i < checkbox.length; i++){
                if(checkbox[i].checked){
                    cnt += 1;
                    if(cnt == checkbox.length){
                        return true;
                    }
                } else {
                    alert("모든 약관에 동의해주세요.");
                    return false;
                }
            }
        }
    </script>

</body>


</html>
