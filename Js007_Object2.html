<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS Object Property</title>
</head>

<body>
    <h2>JavaScript Object Property</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        var person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
        };

        // object.property 방식
        document.getElementById("demo1").innerHTML = `${person.firstname} is ${person.age} years old`;

        // object['property'] 방식
        document.getElementById("demo2").innerHTML = `${person['firstname']} is ${person['age']} years old`;

        // 변수등의 값 (expression)을 사용해도 가능
        var x = 'firstname';
        var y = 'age'
        document.getElementById("demo3").innerHTML = `${person[x]} is ${person[y]} years old`;

        // property 추가 & 삭제
        person.nationality = "korean";
        delete person.lastname; // property 삭제
        document.getElementById("demo4").innerHTML = `국적: ${person.nationality}, 성: ${person.lastname}`; // lastname 의 결과는 undefined

        /*
        	delete 연산자는 object property 에 대해서만 동작한다.
        	변수나 함수에 대해서는 효과 없음
        	절!대!로!  브라우저의 JavaScript 기본 객체의 property 를 삭제하진 말자

        	자바스크립트는 prototype 기반 언어다.
        	모든 object 는 그들의 prototype 의 property 를 상속한다.
        	상속 받은 object 에서 prototype 의 property 를 delete 할수는 없다
        	그러나!  prototype 이 delete 하면 모든 상속받은 object가 영향을 받는다
        */
    </script>

</body>

</html>
