<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>div, span 컨테이너</title>
</head>

<!--
    다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
    화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
    ** 단연코 가장 많이 사용되는 태그들

    컨테이너 역할을 하는 div / span
    차이점은 display 속성이 block / inline
 -->

<body>
    <h2>컨테이너 태그 : div, span</h2>
    <div>div</div>
    <div>div</div>
    <div>div</div>

    <hr>

    <div style="border: 1px solid blue;">
        hello hello<br>
        안녕 안녕<br>
        <p>div 안의 p 태그 </p>
    </div>

    <hr>

    <!-- 
        div : block 속성
        항상 줄바꿈을 하면서 좌우폭을 100% 사용
    -->
    <div style="background: yellow; padding: 5px;">   <!-- padding : 내부영역 -->
        div2
            <div style="background: green; padding: 5px;">
                div21
            </div>
        div2
            <div style="background: cyan; padding: 5px;">
                div22
                <div style="background: violet; padding: 5px;">
                    div221
                </div>
                <div style="background: lightgray; padding: 5px;">
                    div222
                </div>
            </div>
    </div>

    <hr>

    <span>span</span>
    <span>span</span>
    <span>span</span>

    <hr>

    <!-- 
        span : inline 속성
    -->
    <span style="background: yellow; padding: 5px;">   <!-- padding : 내부영역 -->
        span2
            <span style="background: green; padding: 5px;">
                span21
            </span>
        span2
            <span style="background: cyan; padding: 5px;">
                span22
                <span style="background: violet; padding: 5px;">
                    span221
                </span>
                <span style="background: lightgray; padding: 5px;">
                    span222
                </span>
            </span>
    </span>

</body>

</html>
